<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화학 주기율표 외우기</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #262626;
        font-size: 2.5rem;
    }
    button {
        background-color: #0095f6;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
    }
    button:not(:last-child) {
        margin-right: 10px;
    }
    input {
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        font-size: 1rem;
        padding: 10px;
    }
    .wrapper {
        display: flex;
        margin-bottom: 10px;
    }
    .element-name {
        font-size: 2rem;
    }
    .element-fullname {
        font-size: 1.5rem;
    }
    .counter {
        font-size: 1.25rem;
    }
</style>
</head>
<body>
    <h1>화학 주기율표 외우기</h1>
    <div class="wrapper">
        <button>원소기호 모드</button>
        <button>원소번호 모드</button>
    </div>
    <div class="wrapper">
        <input type="text" placeholder="시작 원소번호">
        <input type="text" placeholder="끝 원소번호">
    </div>
    <div class="element-name">H</div>
    <div class="element-fullname">Hydrogen</div>
    <input type="text" placeholder="정답을 입력하세요.">
    <button>확인</button>
    <div class="counter">맞춘 갯수: 0</div>
</body>
</html>
