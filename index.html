<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화학 주기율표 외우기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Periodic table</h1>
    <div class="wrapper">
        <button class="symbol-btn active" onclick="activateSymbolMode()">Symbol</button>
        <button class="number-btn" onclick="activateNumberMode()">Number</button>
    </div>
    <div class="range">
        <input class="min" type="text" placeholder="1" value="1">
        <input class="max" type="text" placeholder="40" value="40">
    </div>
    <div class="element-name">H</div>
    <div class="element-fullname">Hydrogen</div>
    <input class="answerBox" type="text" placeholder="answer">
    <button class="check" onclick="submit()">Submit</button>
    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>#</button>
        <button>0</button>
        <button class="erase">⌫</button>
    </div>
    <div class="counter">
        <span class="correct">0</span>
        <span class="wrong">0</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
