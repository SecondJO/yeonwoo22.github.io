<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Periodic table</h1>
    <div class="wrapper">
        <button class="symbol-btn active" onclick="activateSymbolMode()">Symbol</button>
        <button class="number-btn" onclick="activateNumberMode()">Number</button>
    </div>
    <div class="range">
        <input class="min" type="text" placeholder="1" value="1">
        <input class="max" type="text" placeholder="40" value="40">
    </div>
    <div class="element-name">H</div>
    <div class="element-fullname">Hydrogen</div>
    <input class="answerBox" type="text" placeholder="answer" onkeyup="enter()">
    <button class="check" onclick="submit()">Submit</button>
    <div class="keypad">
        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button>#</button>
        <button onclick="addValue('0')">0</button>
        <button class="erase" onclick="remove()">âŒ«</button>
    </div>
    <div class="counter">
        <span class="correct">0</span>
        <span class="wrong">0</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
