<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR to CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PAR to CSV Converter</h1>
        <div id="alert-message" class="hidden"></div>
        <div id="drop-zone">여기에 파일을 드롭하세요.</div>
        <div class="button-row">
            <button id="toggle-selection">모두 선택</button>
            <button id="delete-selected">선택된 파일 삭제</button>
        </div>
        <div class="file-list-container">
            <ul id="file-list"></ul>
        </div>
        <!-- <button id="read-files">읽기</button> -->
        <div>
            <span>Save Segment Index : </span>
            <select id="segment-list">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>    
        <button id="convert-files">변환</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
